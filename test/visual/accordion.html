<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>

  <span id="accordion-tests">
    <vaadin-accordion opened="1">
      <vaadin-accordion-panel>
        <div slot="summary">Panel Heading 1</div>
        <span>Panel Content 1</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel>
        <div slot="summary">Panel Heading 2</div>
        <span>Panel Content 2</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel>
        <div slot="summary">Panel Heading 3</div>
        <span>Panel Content 3</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel>
        <div slot="summary">Panel Heading 4</div>
        <span>Panel Content 4</span>
      </vaadin-accordion-panel>
      <vaadin-accordion-panel disabled>
        <div slot="summary">Panel Heading 5</div>
        <span>Panel Content 5</span>
      </vaadin-accordion-panel>
    </vaadin-accordion>
  </span>

  <script type="module">
    (async() => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-accordion.js');

      await document.querySelector('vaadin-accordion').updateComplete;

      window.requestAnimationFrame(() => {
        document.getElementById('accordion-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
</html>
